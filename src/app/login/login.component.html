<div class="mx-auto">
  <div class="card">
    <div class="card-header">Login to Woofer</div>
    <div class="card-body" (keydown.enter)="submit()">
      <div *ngIf="errorState" class="error">
        {{ errorMessage }}
      </div>
      <label>
        Username:<br />
        <input
          class="form-control"
          type="text"
          [(ngModel)]="this.username"
          required
        />
      </label>
      <br /><br />
      <label>
        Password:<br />
        <input
          class="form-control"
          type="password"
          [(ngModel)]="this.password"
          required
        />
      </label>
      <br /><br />
      <p>
        <button (click)="submit()" class="btn btn-primary">Login</button>
      </p>
      <a routerLink="/signup">signup</a>
    </div>
  </div>
</div>
