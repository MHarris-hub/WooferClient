<div class="min-height-884">
  <div class="max-width-400 mt-4 w-100 p-x-16 mx-auto primary-flex">
    <div class="mx-3">
      <img class="paw-logo" src="../../assets/paw.png" alt="paw icon" />
      <h1 class="m-t-32 m-b-12 line-height-36 font-size-31 bold">
        Log in to Woofer
      </h1>
      <div *ngIf="errorState" class="error">
        {{ errorMessage }}
      </div>
    </div>
    <div>
      <form>
        <div class="primary-flex">
          <div class="p-y-12 m-t-8 mx-3">
            <input
              class="input-border p-16 w-100"
              type="text"
              [(ngModel)]="username"
              placeholder="Username"
              name="username"
            />
          </div>
          <div class="p-y-12 m-t-8 mx-3">
            <input
              class="input-border p-16 w-100"
              type="password"
              [(ngModel)]="password"
              placeholder="Password"
              name="password"
            />
          </div>
          <div class="p-y-12 m-t-8 mx-3">
            <a class="dark-button primary-flex" (click)="submit()"
              ><div class="white-text button">Log in</div></a
            >
          </div>
        </div>
      </form>
    </div>
    <div class="mx-3">
      <div class="m-t-20">
        <div class="d-flex justify-content-center font-size-15">
          <a href="#" class="main-color-text">Forgot password?</a>
          <span class="p-x-4"> &#183;</span>
          <a href="" class="main-color-text" routerLink="/signup"
            >Sign up for Woofer</a
          >
        </div>
      </div>
    </div>
  </div>
</div>
