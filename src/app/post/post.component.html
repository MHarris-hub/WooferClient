<div class="content">
  <h4>{{ post.name }}</h4>
  &nbsp;
  <span class="username">@{{ post.username }}</span>
  <div>{{ post.body }}</div>
  <span class="footnote">
    <span id="like" (click)="like()">Likes:</span>
    {{ post.likes }} &nbsp;&nbsp;&nbsp; Comments: {{ post.comments }}
  </span>
</div>
