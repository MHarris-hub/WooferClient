<div class="d-flex space-between w-600 p-t-12 p-x-16 border-grey">
  <div class="col-10 nm-l-16">
    <textarea
      rows="1"
      placeholder="What's happening?"
      id="woof"
      type="text"
      maxlength="280"
      class="no-resize p-t-16 p-b-8 no-border w-100"
      [(ngModel)]="body"
    ></textarea>
  </div>
  <div class="p-t-8 col-2">
    <button (click)="submit()" class="btn btn-primary round">Woof</button>
  </div>
</div>
